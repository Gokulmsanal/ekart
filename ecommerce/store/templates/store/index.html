{% extends 'store/layouts/main.html' %}

{% block content %}
    {% include 'store/inc/slider.html' %}

    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mb-4">Trending Products</h3>
                <hr>
                <div class="row">
                    {% for item in trending_products %}
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <a href="{% url 'productview' item.Category.slug item.slug %}">
                                        <div class="category-image mb-3">
                                            <img src="{{ item.product_image.url }}" alt="Product image" class="w-100" style="height: 150px; object-fit: contain;">
                                        </div>
                                        <h6 class="text-left text-black">{{ item.name }}</h6>
                                    </a>
                                    <span class="float-start mb-2">{{ item.selling_price | floatformat:0 }}</span>
                                    <div class="row mt-2">
                                        <div class="col-md-6">
                                            <label for="Quantity">Quantity</label>
                                            <div class="input-group text-center mb-3">
                                                <button class="input-group-text decrement-btn">-</button>
                                                <input type="text" name="quantity" class="form-control qty-input text-center" value="1">
                                                <button class="input-group-text increment-btn">+</button>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <span class="mb-2">
                                                {% if item.quantity > 0 %}
                                                    <button type="button" class="btn btn-primary btn-sm me-3 addToCartBtn">Add to cart <i class="fa fa-shopping-cart"></i></button>
                                                {% else %}
                                                    <button type="button" class="btn btn-danger btn-sm me-3">Out of Stock <i class="fa fa-shopping-cart"></i></button>
                                                {% endif %}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
