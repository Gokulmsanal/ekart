{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'collections' %}">Collections</a>
    </div>
</div>

<div class="container">
    <div class="container">
        <div class="container">
            <h1>Collections</h1>
            <div class="row">
                {% for item in category %}
                    <div class="col-md-4">
                        <div class="card">
                            <a href="{% url 'collectionsview' item.slug %}">
                                <div class="card-body" style="height: 200px;">
                                    <div class="category-image w-50 h-75">
                                        {% if item.image %}
                                            <img src="{{ item.image.url }}" alt="Category image" class="w-100 h-100"/>
                                        {% else %}
                                            <p>No Image Available</p>
                                        {% endif %}
                                    </div>
                                    <h4 class="text-left text-black">{{ item.name}}</h4>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
        

{% endblock content %}
